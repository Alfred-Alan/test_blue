<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- 若您需要使用Kendo UI Professional，请联系版权人获得合法的授权或许可。 -->
    <!-- Bootstrap css -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/daterangepicker-2.0.5/daterangepicker.css" rel="stylesheet">
    <!-- kendo ui css -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.common.min.css" rel="stylesheet">
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/styles/kendo.default.min.css" rel="stylesheet">
    <!-- font-awesome -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/assets/fontawesome/css/font-awesome.css" rel="stylesheet">
    <!--蓝鲸提供的公用样式库 -->
    <link href="https://magicbox.bk.tencent.com/static_api/v3/bk/css/bk.css" rel="stylesheet">
    <link href="https://magicbox.bk.tencent.com/static_api/v3/bk/css/bk_pack.css" rel="stylesheet">
    <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/jquery-1.10.2.min.js"></script>
    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/echarts-2.0/echarts-all.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/bootstrap-3.3.4/js/bootstrap.min.js"></script>
    <!-- 包括所有kendoui的js插件或者可以根据需要使用的js插件调用　-->
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/kendoui-2015.2.624/js/kendo.all.min.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/echarts-2.0/echarts-all.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/bk/js/bk.js"></script>
    <!-- 数据埋点统计 -->
    <script src="http://magicbox.bk.tencent.com/static_api/analysis.js"></script>

    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/daterangepicker-2.0.5/moment.min.js"></script>
    <script src="https://magicbox.bk.tencent.com/static_api/v3/assets/daterangepicker-2.0.5/daterangepicker.js"></script>


    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
    <!--[if lt IE 9]><script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/html5shiv.min.js"></script><script src="https://magicbox.bk.tencent.com/static_api/v3/assets/js/respond.min.js"></script><![endif]-->
</head>

<body class="bg-white" data-bg-color="bg-white">
    <div class="king-page-box">
        <div class="king-layout1-header">
            <nav class="">
                <div style="overflow:hidden; z-index: inherit;" class="navbar king-horizontal-nav1  f14">
                    <div class="navbar-container">
                        <div class="navbar-header pull-left">
                            <a class="navbar-brand" href="{{SITE_URL}}">
                                <img src="https://magicbox.bk.tencent.com/static_api/v3/bk/images/logo.png" class="logo"> </a>
                        </div>
                        <ul class="nav navbar-nav pull-left m0">
                            <li><a href="{{ SITE_URL }}task/">执行任务</a></li>
                            <li  class="active"><a href="{{ SITE_URL }}record/">执行记录</a></li>
                        </ul>
                        <div class="navbar-header pull-right">
                            <ul class="nav">
                                <li class="user-info">
                                    <a href="javascript:;">
                                        <img class="img-rounded" src="https://magicbox.bk.tencent.com/static_api/v3/components/horizontal_nav1/images/avatar.png">
                                        <span>admin</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="king-layout2-main mt15" style="width:960px;">
            <form class="form-horizontal">
                <div class="form-group clearfix ">
                    <label class="col-sm-3 control-label bk-lh30 pt0">选择业务：</label>
                    <div class="col-sm-9">
                        <select name="" id="" class="form-control bk-valign-top ele">
                            {% for biz_name,biz_id in info %}
                                <option value="{{ biz_id }}">{{ biz_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group clearfix ">
                    <label class="col-sm-3 control-label bk-lh30 pt0">选择用户：</label>
                    <div class="col-sm-9">
                        <select name="" id="" class="form-control bk-valign-top ele1">
                            {% for username in usernames %}
                                <option value="{{ username }}">{{ username }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group clearfix ">
                    <label class="col-sm-3 control-label bk-lh30 pt0">选择脚本：</label>
                    <div class="col-sm-9">
                        <select name="" id="" class="form-control bk-valign-top ele2">
                            {% for task in tasks %}
                                <option value="{{ task.id }}">{{ task.scriptname }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group clearfix ">
                    <label class="col-sm-3 control-label bk-lh30 pt0">选择时间：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control daterangepicker_demo" id="daterangepicker_demo3" placeholder="选择日期...">

                    </div>
                </div>
                <div class="form-group clearfix">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="button" class="king-btn mr10  king-success">查询</button>
                    </div>
                </div>
                <table class="table mb0 pr15 ranger-box2  ">
                    <thead>
                        <tr>
                            <th style="width: 10%;">业务</th>
                            <th style="width: 15%;">用户</th>
                            <th style="width: 15%;">任务</th>
                            <th style="width: 15%;">操作时间</th>
                            <th style="width: 15%;">机器数</th>
                            <th style="width: 15%;">状态</th>
                            <th style="width: 15%;">脚本内容</th>
                            <th style="width: 15%;">详情</th>
                            <th style="width: 15%;">日志</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for doinfo in doinfos %}
                        <tr>
                            <td style="width: 70px;">{{ doinfo.businessname }}</td>
                            <td style="width: 15%;">{{doinfo.username}}</td>
                            <td style="width: 15%;">{{ doinfo.script.scriptname }}</td>
                            <td style="width: 15%;">{{ doinfo.starttime }}</td>
                            <td style="width: 15%;">{{ doinfo.ipcount }}</td>
                            <td style="width: 15%;">{{ doinfo.status }}</td>
                            <td style="width: 15%;">{{ doinfo.script.scriptcontent }}</td>
                            <td style="width: 15%;">{{ doinfo.details }}</td>
                            <td style="width: 15%;">
                                <button class="btn btn-xs btn-primary" title="查看" id="plugin4_demo11"> 查看</button>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </form>
        </div>
    </div>
    <script>
        $('.king-success').click(function () {
            $.ajax({
                url:'{{ SITE_URL }}api/inquiry/',
                type:"POST",
                data:{
                    'biz_id':$('.ele').val(),
                    'username':$('.ele1').val(),
                    'script':$('.ele2').val(),
                    'time':$('#daterangepicker_demo3').val(),
                    'csrfmiddlewaretoken':"{{ csrf_token }}"
                },
                success:function (res) {
                    if(res.result){
                        $("#table_demo2 tbody").html(res.data)
                    }else{
                        alert('查不到数据')
                    }
                }
            })
        });
         $('#daterangepicker_demo3').daterangepicker({
            "showDropdowns": true,//显示年，月下拉选择框
            "showWeekNumbers": true,//显示第几周
            "timePicker": true,//时间选择
            "timePicker24Hour": true,//24小时制
            "timePickerIncrement": 1,//时间间隔
            "timePickerSeconds": true,
            "dateLimit": { //可选择的日期范围
                "days": 30
            },
            "ranges": {
                "前7天" : [moment().subtract(6, 'days'), moment()],
                "前30天" : [moment().subtract(29, 'days'), moment()],
                "本月" : [moment().startOf('month'), moment().endOf('month')],
                "上个月" : [moment().subtract(1,'month').startOf('month'), moment().subtract(1,'month').endOf('month')],
            },
            "locale": {
                "format": "YYYY-MM-DD HH:mm:ss",// 日期格式
                "separator": " 至 ",
                "applyLabel": "确定",
                "cancelLabel": "取消",
                "fromLabel": "从",
                "toLabel": "到",
                "weekLabel": '周',
                "customRangeLabel": "自定义",
                "daysOfWeek": [
                    "日",
                    "一",
                    "二",
                    "三",
                    "四",
                    "五",
                    "六"
                ],
                "monthNames": [
                    "一月",
                    "二月",
                    "三月",
                    "四月",
                    "五月",
                    "六月",
                    "七月",
                    "八月",
                    "九月",
                    "十月",
                    "十一月",
                    "十二月"
                ],
                "firstDay": 1// 周开始时间
            },
            "startDate": "2015-07-01 10:35:20",
            "endDate": "2015-08-15 10:35:20",
            "opens": "center",//left/center/right
            "drops": "down",//选择框出现的位置 up/down
            "buttonClasses": "btn btn-sm",//按钮通用样式
            "applyClass": "btn-success",//确定按钮样式
            "cancelClass": "btn-default"//取消按钮样式
        });
    </script>
</body>

</html>
